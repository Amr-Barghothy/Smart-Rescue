{% load static %}
{% load i18n %}

<!DOCTYPE html>

<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Smart Rescue Assistant" %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen items-center justify-center p-4 space-y-4">

<div class="w-full max-w-2xl bg-gray-800 rounded-xl shadow-lg p-6 flex flex-col space-y-4">

    <h1 class="text-2xl font-bold text-center text-orange-400">{% trans "Smart Rescue Assistant" %}</h1>
    <p class="text-center text-gray-300">{% trans "AI guidance for your reported case" %}</p>

    <div class="bg-gray-700 p-4 rounded-lg">
        <h2 class="font-semibold text-gray-200 mb-2">{% trans "Case Description" %}</h2>
        <p id="case-description" class="text-gray-100">{{ description }}</p>
    </div>

    <div id="chat-box" class="bg-gray-700 rounded-lg h-80 overflow-y-auto p-4 flex flex-col space-y-3">
        {% if response %}
        <div class="p-3 rounded-xl max-w-[80%] bg-gray-600 text-gray-100 shadow-sm mr-auto">
            {{ response }}
        </div>
        {% endif %}
    </div>

    <div class="flex space-x-3">
        <input name="user_message" id="user-message" type="text" placeholder="Type your message..."
               class="flex-1 p-3 rounded-lg bg-gray-700 text-gray-100 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-400 transition">
        <button id="send-btn"
                class="bg-orange-500 hover:bg-orange-600 px-6 py-2 rounded-lg font-semibold transition text-gray-100">
            {% trans "Send" %}
        </button>
    </div>
</div>

    <header class=" text-white py-6 px-8 flex justify-between items-center">
        <a href="{% url 'dashboard' %}"
           class="bg-white text-red-600 font-semibold px-4 py-2 rounded-lg hover:bg-gray-100 transition">
            {% trans "Back to Dashboard" %}
        </a>
    </header>

    <script>
        const chatBox = document.getElementById("chat-box");
        const sendBtn = document.getElementById("send-btn");
        const userMessageInput = document.getElementById("user-message");
        const caseDescription = document.getElementById("case-description").innerText;

        function appendMessage(sender, text) {
            const div = document.createElement("div");
            div.classList.add("p-3", "rounded-xl", "max-w-[80%]");
            if (sender === "user") {
                div.classList.add("bg-blue-600", "ml-auto");
            } else {
                div.classList.add("bg-slate-600", "mr-auto");
            }
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userMessageInput.value.trim();
            if (!message) return;
            appendMessage("user", message);
            userMessageInput.value = "";

            const loadingMsg = document.createElement("div");
            loadingMsg.classList.add("italic", "text-slate-400");
            loadingMsg.innerText = "AI is thinking...";
            chatBox.appendChild(loadingMsg);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("{% url 'chat_ai' %}", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": "{{ csrf_token }}",
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams({
                        message: message,
                        case_description: caseDescription
                    })
                });
                const data = await response.json();
                loadingMsg.remove();
                appendMessage("ai", data.reply);
            } catch (error) {
                loadingMsg.remove();
                appendMessage("ai", "⚠️ Error sending message.");
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        userMessageInput.addEventListener("keypress", e => {
            if (e.key === "Enter") sendMessage();
        });
    </script>

</body>
</html>
